<div id="productAddDialog">
  <h2 mat-dialog-title>Add New Product</h2>
  <mat-dialog-content>

      <mat-form-field>
        <input matInput placeholder="Product's name."/>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Product's description."></textarea>
      </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button color="primary">Create</button>
    <button mat-flat-button>Cancel</button>
  </mat-dialog-actions>
</div>
