<div id="page">
  <div id="cardView">
    <mat-card *ngFor="let order of orders" class="order-card">
      <mat-card-header>
        <h2>{{order.operationType}}</h2>
      </mat-card-header>
      <mat-card-content>
        <button class="btn-order-process" mat-flat-button color="accent">
          <p mat-body-2 class="btn-order-process__text">0 To Process</p>
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
