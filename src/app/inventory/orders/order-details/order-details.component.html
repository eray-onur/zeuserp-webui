<div id="page">
  <h2 class="mat-h2">Enter the Product's Information</h2>
  <form [formGroup]="orderForm" id="orderForm" (ngSubmit)="onOrderFormSubmit()">
    <div class="order-section">
      <div class="order-section__content">
        <mat-form-field>
          <input matInput placeholder="Order Title" formControlName="operationType" required>
        </mat-form-field>
      </div>
    </div>
    <!--TODO: Custom select component must be developed. -->
  </form>
</div>
