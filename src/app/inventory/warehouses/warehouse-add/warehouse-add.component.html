<div class="sub-page">
    <mat-card>
        <mat-card-header>
            <h4>Warehouse</h4>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="warehouseForm" class="row" (ngSubmit)="onSubmitForm()">
                <mat-form-field>
                    <input matInput placeholder="Warehouse Code" [formControl]="this.warehouseForm.get('warehouseCode')" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Warehouse Name" [formControl]="this.warehouseForm.get('warehouseName')" required>
                </mat-form-field>
                <mat-checkbox formControlName="hasLimitedStockCount">Has Stock Limit</mat-checkbox>
                <button #btnsubmit type="submit" mat-flat-button>Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
