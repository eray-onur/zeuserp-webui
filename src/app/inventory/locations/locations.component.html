<div class="sub-page">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
      
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>


          <!-- Warehouse Code Column -->
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
        
            
          <!-- Name Column -->
          <ng-container matColumnDef="locationCode">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Location Code</th>
              <td mat-cell *matCellDef="let row">{{row.locationCode}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <button mat-flat-button color="primary" (click)="navigateToLocation(row.id)"><mat-icon>info</mat-icon></button>
              &nbsp;
              <button mat-flat-button color="primary" (click)="navigateToLocation(row.id)"><mat-icon>create</mat-icon></button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
</div>
